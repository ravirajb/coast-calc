name = "coast-fire-calculator"
type = "static"
main = "static/index.html"

[build]
  command = "echo 'No build needed for static site'"
  environment = "production"

[site]
  bucket = "static"
  entry-point = "static"

[env.production]
  name = "coast-fire-calculator-production"
  workers_dev = false
  route = "your-domain.com/*"

[build.upload]
  main = "static/index.html"
  format = "service-worker"
